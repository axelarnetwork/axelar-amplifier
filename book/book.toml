[book]
language = "en"
multilingual = false
src = "src"
title = "Amplifier Documentation"

[build]
build-dir = "../doc/book"
create-missing = false

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
site-url = "/book/"

[output.linkcheck]
warning-policy = "error"
traverse-parent-directories = true
