[package]
name = "interchain-token-service"
version = "1.2.1"
rust-version = { workspace = true }
license = "MIT OR Apache-2.0"
edition = { workspace = true }

exclude = [
    # Those files are rust-optimizer artifacts. You might want to commit them for convenience, but they should not be part of the source code publication.
    "contract.wasm",
    "hash.txt",
]

[package.metadata.scripts]
optimize = """docker run --rm -v "$(pwd)":/code \
  --mount type=volume,source="$(basename "$(pwd)")_cache",target=/code/target \
  --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
  cosmwasm/optimizer:0.16.1
"""

[lib]
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "interchain-token-service-schema"
path = "src/bin/schema.rs"

[features]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
axelar-core-std = { path = "../../packages/axelar-core-std" }
axelar-wasm-std = { path = "../../packages/axelar-wasm-std", features = ["derive"] }
axelarnet-gateway = { path = "../axelarnet-gateway" }
client = { workspace = true }
cosmwasm-schema = { workspace = true }
cosmwasm-std = { workspace = true }
cw-storage-plus = { workspace = true }
cw2 = { workspace = true }
error-stack = "0.4"
hex = "0.4"
itertools = "0.11.0"
msgs-derive = { workspace = true }
report = { workspace = true }
router-api = { path = "../../packages/router-api" }
schemars = { workspace = true }
semver = { workspace = true }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = { workspace = true }
sha3 = { workspace = true }
strum = { workspace = true }
thiserror = "1.0"
alloy-primitives = "1.2.1"
alloy-sol-types = "1.2.1"

[dev-dependencies]
assert_ok = { workspace = true }
goldie = { workspace = true }
abi-translation-contract = { path = "../abi-translation-contract" }

[lints]
workspace = true
