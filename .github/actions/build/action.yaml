name: Build
inputs:
  cache-shared-key:
    required: false
    default: cache
runs:
  using: composite
  steps:
    - name: Install stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: 1.71.1

    - name: Install protoc
      uses: arduino/setup-protoc@v2

    - name: Cache build artifacts
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: ${{ inputs.cache-shared-key }}
