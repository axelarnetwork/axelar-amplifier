name: Ping IP Address

on:
  workflow_dispatch:

jobs:
  ping-ip:
    runs-on: blacksmith-staging-2vcpu-ubuntu-2204
    steps:
      - name: Ping IP address
        run: |
          echo "Starting ping to 172.32.0.89 for 5 seconds..."
          timeout 5s ping 172.32.0.89 || true
          OUTPUT=$(timeout 5s ping 172.32.0.89 | grep "bytes from" | wc -l)
          echo "Number of successful pings: $OUTPUT"
          if [ "$OUTPUT" -gt 0 ]; then
            echo "Ping successful!"
            exit 0
          else
            echo "Ping failed!"
            exit 1
          fi
        shell: bash

  ping-ip-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Ping IP address
        run: |
          echo "Starting ping to 172.32.0.89 for 5 seconds..."
          timeout 5s ping 172.32.0.89 || true
          OUTPUT=$(timeout 5s ping 172.32.0.89 | grep "bytes from" | wc -l)
          echo "Number of successful pings: $OUTPUT"
          if [ "$OUTPUT" -gt 0 ]; then
            echo "Ping successful!"
            exit 0
          else
            echo "Ping failed!"
            exit 1
          fi
        shell: bash
