# Builds and validates mdBook documentation, checking for broken links.
name: "CI: Docs"

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    name: Build and validate documentation
    runs-on: blacksmith-16vcpu-ubuntu-2204

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@fb51252c7ba57d633bc668f941da052e410add48 # v1
        with:
          # only need ~/.cargo for mdBook tools and no build artifacts, so forego built-in cache and set up caching manually
          cache: false
          rustflags: ""

      - name: Cache cargo and tools
        id: cache-cargo
        uses: "actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809" # v4
        with:
          path: |
            ~/.cargo
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install mdBook and plugins
        run: |
          cargo install --locked \
          mdbook@0.4.40 \
          mdbook-mermaid@0.15.0 \
          mdbook-linkcheck@0.7.7

      - name: Build and verify documentation
        run: |
          cd doc
          mdbook build
          cd ..

          if [ ! -d "target/book" ]; then
            echo "Error: Documentation build failed - target/book directory not found"
            exit 1
          fi
          echo "Documentation built successfully"
