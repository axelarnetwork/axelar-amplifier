# Based on https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml

on:
  pull_request:
  push:
    branches:
      - main
      - releases/**

name: Basic

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false # Let all matrix jobs complete even if some fail
      matrix:
        runner:
          - blacksmith-staging-8vcpu-ubuntu-2404
          - blacksmith-staging-8vcpu-ubuntu-2204
          - blacksmith-8vcpu-ubuntu-2204
          - blacksmith-32vcpu-ubuntu-2404
          - ubuntu-latest
          - ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.78.0
          override: true

      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure sccache
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      # Cache for Blacksmith runners
      - name: Cache build artifacts (Blacksmith)
        if: startsWith(matrix.runner, 'blacksmith')
        uses: useblacksmith/rust-cache@v3.0.1
        id: cache-blacksmith
        with:
          shared-key: "cache-tests-${{ matrix.runner }}"

      # Cache for GitHub Actions runners
      - name: Cache build artifacts (GitHub Actions)
        if: matrix.runner == 'ubuntu-latest' || matrix.runner == 'ubuntu-22.04'
        uses: Swatinem/rust-cache@v2
        id: cache-github
        with:
          shared-key: "cache-tests-${{ matrix.runner }}"

      - name: Log crates.toml
        if: (steps.cache-blacksmith.outputs.cache-hit == 'true') || (steps.cache-github.outputs.cache-hit == 'true')
        run: cat /home/runner/.cargo/.crates.toml

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked
        env:
          RUSTFLAGS: --cfg tracing_unstable
          RUST_BACKTRACE: 1

      # - name: Setup tmate session
      #   if: always()
      #   uses: mxschmitt/action-tmate@v3
      #   with:
      #     limit-access-to-actor: true
      #   timeout-minutes: 30

  cosmwasm-compilation:
    name: Cosmwasm Compilation
    runs-on: blacksmith-32vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.78.0
          target: wasm32-unknown-unknown
          override: true

      - name: Cache build artifacts
        id: cache
        uses: useblacksmith/rust-cache@v3.0.1
        with:
          shared-key: "cache-cosmwasm-compilation"

      - name: Log crates.toml
        if: steps.cache.outputs.cache-hit == 'true'
        run: cat /home/runner/.cargo/.crates.toml

      - name: Build wasm release
        run: |
          for C in ./contracts/*/
          do
            echo "Compiling `basename $C`..."
            (cd $C && cargo build --release --lib --target wasm32-unknown-unknown --locked)
          done

      - name: Install cosmwasm-check
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --version 1.5.5 --locked cosmwasm-check --force

      - name: Check wasm contracts
        run: cosmwasm-check ./target/wasm32-unknown-unknown/release/*.wasm

  lints:
    name: Lints
    runs-on: blacksmith-16vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.78.0
          override: true
          components: rustfmt, clippy

      - name: Install protoc
        uses: arduino/setup-protoc@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache build artifacts
        uses: useblacksmith/rust-cache@v3.0.1
        id: cache
        with:
          shared-key: "cache-lints"

      - name: Log crates.toml
        if: steps.cache.outputs.cache-hit == 'true'
        run: cat /home/runner/.cargo/.crates.toml

      - name: Install cargo-sort
        uses: baptiste0928/cargo-install@v2
        with:
          crate: cargo-sort

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo sort
        uses: actions-rs/cargo@v1
        with:
          command: sort
          args: --workspace --check --check-format

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets -- -D warnings -A deprecated

      - name: Check Diff
        # fails if any changes not committed
        run: git diff --exit-code
