[workspace]
members = [
  "contracts/service-registry",
  "contracts/service-interface",
  "contracts/connection-router",
  "contracts/batching",
  "packages/auth",
  "packages/auth-vote",
  "packages/snapshot",
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[workspace.dependencies]
auth = { version = "0.1.0", path = "./packages/auth" }
auth-vote = { version = "0.1.0", path = "./packages/auth-vote" }
service-interface = { version = "0.1.0", path = "./contracts/service-interface" }
service-registry = { version = "0.1.0", path = "./contracts/service-registry" }
snapshot = { version = "0.1.0", path = "./packages/snapshot" }
