[workspace]
members = [
  "contracts/service-registry",
  "contracts/service-interface",
  "contracts/evm-connection-service",
  "contracts/connection-router",
  "contracts/evm-batch-service",
  "contracts/axelar-gateway",
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[workspace.dependencies]
cosmwasm-std = { version = "1.1.9", features = [] }
cosmwasm-check = { version = "1.1.9" }
cw-multi-test = { version = "0.16.2" }
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
cosmwasm-schema = "1.1.9"
cosmwasm-storage = "1.1.9"
cw-storage-plus = "1.0.1"
cw2 = "1.0.1"
schemars = "0.8.11"
thiserror = { version = "1.0.38" }
service-interface = { version = "0.1.0", path = "./contracts/service-interface" }
service-registry = { version = "0.1.0", path = "./contracts/service-registry" }
