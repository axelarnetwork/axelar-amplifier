[package]
edition = "2021"
name = "ampd"
version = "0.5.0"
rust-version = { workspace = true }
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = { workspace = true }
axelar-wasm-std = { workspace = true }
axum = { workspace = true }
base64 = { workspace = true }
clap = { workspace = true, features = ["derive", "cargo"] }
config = { workspace = true }
cosmrs = { workspace = true, features = ["cosmwasm", "grpc"] }
cosmwasm-std = { workspace = true, features = ["stargate"] }
der = { workspace = true, features = ["derive"] }
deref-derive = { workspace = true }
dirs = { workspace = true }
ecdsa = { workspace = true }
ed25519 = { workspace = true, features = ["pem"] }
ed25519-dalek = { workspace = true }
enum-display-derive = { workspace = true }
error-stack = { workspace = true }
ethers-contract = { workspace = true }
ethers-core = { workspace = true }
ethers-providers = { workspace = true, features = ["rustls"] }
events = { workspace = true }
events-derive = { workspace = true }
evm-gateway = { workspace = true }
futures = { workspace = true }
hex = { workspace = true, features = ["serde"] }
humantime-serde = { workspace = true }
itertools = { workspace = true }
k256 = { workspace = true, features = ["ecdsa"] }
mockall = { workspace = true }
move-core-types = { workspace = true }
multisig = { workspace = true, features = ["library"] }
num-traits = { workspace = true }
prost = { workspace = true }
prost-types = { workspace = true }
report = { workspace = true }
reqwest = { workspace = true }
router-api = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_with = { workspace = true }
service-registry = { workspace = true }
sha3 = { workspace = true }
sui-json-rpc-types = { workspace = true }
sui-types = { workspace = true, features = ["test-utils"] }
# Need to switch to our own fork of tendermint and tendermint-rpc due to event attribute value being nullable.
# Can switch back once https://github.com/informalsystems/tendermint-rs/issues/1216 is resolved.
# The fix for the issue is at https://github.com/axelarnetwork/tendermint-rs/commit/e97033e20e660a7e707ea86db174ec047bbba50d.
tendermint = { workspace = true }
tendermint-rpc = { workspace = true, features = ["http-client"] }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["signal"] }
tokio-stream = { workspace = true, features = ["sync"] }
tokio-util = { workspace = true }
toml = { workspace = true }
tonic = { workspace = true }
tracing = { workspace = true, features = ["valuable", "log"] }
tracing-core = { workspace = true, features = ["valuable"] }
tracing-subscriber = { workspace = true, features = ["json", "valuable"] }
typed-builder = { workspace = true }
url = { workspace = true }
valuable = { workspace = true, features = ["derive"] }
valuable-serde = { workspace = true, features = ["std"] }
voting-verifier = { workspace = true }

[dev-dependencies]
elliptic-curve = { workspace = true }
generic-array = { workspace = true }
multisig = { workspace = true, features = ["test", "library"] }
rand = { workspace = true }
random-string = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }

[build-dependencies]
tonic-build = { workspace = true }

[lints]
workspace = true
